<!DOCTYPE html>
<html>
   <head>
      <link href="style.css" rel="stylesheet" type="text/css">
   </head>
   <body>
      <!- The menu on the top right, used for stats (Attack/DPS/earningPerMinute) -->
      <div id="topRightMenu">
         <p id="attackValueParagraph">ATK Power: 1</p>
         <p id="dpsParagraph">DPS: 0</p>
         <p id="epmParagraph">Earning: 0/s</p>
      </div>
      
      <!- The menu on the top left, used for items & taming cards (coins, taming cards, % of drop) -->
      <div id="topLeftMenu">
         <p id="coinsParagraph">Munney: 0</p>
         <p id="tamingCardsAmountParagraph">T Cards: 0</p>
         <p id="tamingCardsDropParagraph">TC Drop: 0.7%</p>
      </div>
      
      <!- The top part of the screen, currently only logo -->
      <div id="topLogo"></div>
      
      <!- The middle part of the screen, with the enemy interface -->
      <div id="enemyInterface">
         <div id="enemyVisual>">
            <img id="enemyImage" src="enemies/3_0.png">
         </div>
         <progress id="enemyHealthBar" value="5" max="5">HP Bar</progress>
         <p id="enemyNameParagraph">Lv. 1 Dino</p>
      </div>
      
      <!- The bottom part of the screen, with XP bar and current level -->
      <div id="bottomMenu">
         <p id="currentLevelParagraph">Level 1</p>
         <progress id="experienceBar" value="0" max="5">XP Bar</progress>
      </div>
      
   <!- Leave script at the bottom to prevent the script from malfunctioning -->
   <script src="script.js"></script>
   </body>
</html>
